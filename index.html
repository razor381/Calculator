<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div id="calculator">

			<div id="head">
				<div id="headTop">
					<img id="casio" src="Casio.png">

					<div id="solar">
						<div id="solarPanel">
							<div class="solarBox"></div>
							<div class="solarBox"></div>
							<div class="solarBox"></div>
							<div class="solarBox"></div>
						</div>
					</div>
				</div>

				<div id="headBot">
					<div id="display">
						<div class="displaySection" id="displayTop"></div>
						<div class="displaySection" id="displayBot"></div>
					</div>
				</div>
			</div>


			<div id="body">
				<div id="keyArea">
					<div class="keys" id="operators">
						<div class="key fkey op">+</div>
						<div class="key fkey op">-</div>
						<div class="key fkey op">%</div>
						<div class="key fkey op">÷</div>
						<div class="key fkey op">*</div>
						<div class="key fkey single">²</div>
						<div class="key fkey single">√</div>
						<div class="key fkey back"><-</div>
						<div class="key fkey">AC</div>
						
					</div>	

					<div class="keys" id="operands">
						<div class="key nkeys">7</div>
						<div class="key nkeys">8</div>
						<div class="key nkeys">9</div>
						<div class="key nkeys">4</div>
						<div class="key nkeys">5</div>
						<div class="key nkeys">6</div>
						<div class="key nkeys">1</div>
						<div class="key nkeys">2</div>
						<div class="key nkeys">3</div>
						<div class="key nkeys">.</div>
						<div class="key nkeys">0</div>
						<div class="key nkeys">=</div>
					</div>	
				</div>
			</div>


		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
